<ion-header>
  <ion-toolbar>
    <ion-title>Create your Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Signup Form -->
  <form class="signup-form" padding>
    
    <!-- First Name Field -->
    <!-- <ion-item class="signup-fields" lines="none">
      
      <ion-icon slot="start" name="person" color="dark"></ion-icon>
      
      <ion-input [(ngModel)]="first_name" name="first_name" type="text" placeholder="Enter your First Name"></ion-input>
    
    </ion-item> -->

    <!-- Second Name Field -->
    <!-- <ion-item class="signup-fields" lines="none">
      
      <ion-icon slot="start" name="people" color="dark"></ion-icon>
      
      <ion-input [(ngModel)]="second_name" name="second_name" type="text" placeholder="Enter your Last Name"></ion-input>
    
    </ion-item> -->

    <!-- Email Field -->
    <ion-item class="signup-fields" lines="none">
      
      <ion-icon slot="start" name="mail" color="dark"></ion-icon>
      
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Enter your Email"></ion-input>
    
    </ion-item>

    <!-- Password Field -->
    <ion-item class="signup-fields" lines="none">
      
      <ion-icon slot="start" name="key" color="dark"></ion-icon>
      
      <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Enter your Password"></ion-input>
    
    </ion-item>

    <!-- Password Field -->
    <ion-item class="signup-fields" lines="none">
      
      <ion-icon slot="start" name="key" color="dark"></ion-icon>
      
      <ion-input [(ngModel)]="confirm_password" name="confirm_password" type="password" placeholder="Confirm your Password"></ion-input>
      
    </ion-item>

    <!-- Card for Type of Access to the Account -->
    <ion-segment style="height: 35%; display: flex; justify-content: space-between;" padding>

      <ion-radio-group style="display: flex; width: 100%;" mode="ios">

        <!-- Select Option -->
        
        
        <!-- Card 1 Free Access Card -->
        <ion-card class="account-access-type" color="dark">

          <!-- Text For Card -->
          <p>Standard</p>
          
          <!-- Radio Option To Select Access -->
          <ion-radio class="signup-card-radio-btn" color="warning"></ion-radio>
          
          <!-- Ribbon For Card -->
          <div class="card-corner-ribbon" style="background: brown">Standard</div>

          <!-- Popup for Card Information Details-->
          <p (click)="standardAccountInfo()"><i><u>Read More</u></i></p>
        
        </ion-card>

        
        <!-- Card 2 Privacy Card -->
        <ion-card class="account-access-type" color="dark">

          <!-- Text For Card -->
          <p>Premium</p>

          <!-- Radio Option To Select Access -->
          <ion-radio class="signup-card-radio-btn" color="warning"></ion-radio>
          
          <div class="card-corner-ribbon" style="background: #7cd6d1;">Premium</div>

          <!-- Popup for Card Information Details-->
          <p (click)="premiumAccountInfo()"><i><u>Read More</u></i></p>

        </ion-card>
    
      </ion-radio-group>

    </ion-segment>
  
    <!-- Submit Form Button -->
    <ion-segment padding><ion-button (click)="signUp()" color="dark">Sign Up</ion-button></ion-segment>

  </form>

    <!-- Redirect to Login -->
    <ion-segment><p>Already have an Account?<a (click)="goToLogin()">Login</a></p></ion-segment>
    
    <!-- Segment for Social Logins -->
    <ion-segment>

      <ion-button color="gmail"><ion-icon name="logo-googleplus"></ion-icon></ion-button>

      <ion-button color="facebook"><ion-icon name="logo-facebook"></ion-icon></ion-button>

      <ion-button color="twitter"><ion-icon name="logo-twitter"></ion-icon></ion-button>
    
    </ion-segment>
    
</ion-content>
