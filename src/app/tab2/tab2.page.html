<ion-header>
  <ion-toolbar>
    <ion-avatar class="top-toolbar-avatar">
      <ion-img src="../assets/img/tbc.png"></ion-img>
    </ion-avatar>
    <ion-title class="avatar-toolbar-title">Customers</ion-title>
    <ion-icon (click)="goToAccountPage()" class="account-logo" slot="end" size="large" color="dark" name="contact"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Customer Searchbox-->
    <ion-searchbar ionChange="getUser()" showCancelButton="focus" placeholder="Search for a Customer" mode="ios" padding>
      
    </ion-searchbar>

  <!-- Customer Buttons -->
  <ion-segment class="customer-buttons">

    <ion-button (click)="addNewCustomer()" color="dark"><ion-icon name="person-add"></ion-icon></ion-button>

    <ion-button (click)="goToCustomer()" color="dark"><ion-icon name="contacts"></ion-icon></ion-button>

  </ion-segment>

</ion-content>
