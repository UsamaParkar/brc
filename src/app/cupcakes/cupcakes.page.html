<ion-header>
  <ion-toolbar>
    <ion-avatar (click)="goToHome()" class="top-toolbar-avatar">
      <ion-img src="../assets/img/tbc.png"></ion-img>
    </ion-avatar>
    <ion-title class="avatar-toolbar-title">CupCakes</ion-title>
    <ion-icon (click)="goToAccountPage()" class="account-logo" slot="end" size="large" color="dark" name="contact"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Card for dsiplaying Product -->
  <ion-card mode="md" class="welcome-card">
    
    <!-- Card Header for Product Details -->
    <ion-card-header tappable (click)="cupCakesCard = !cupCakesCard">
        
      <ion-img src="../assets/img/products/Red Velvet Cupcake.jpg"></ion-img>
  
      <ion-card-title><b>Red Velvet Cupcake</b></ion-card-title>
    
      <ion-card-subtitle>Price: $5</ion-card-subtitle>
    
    </ion-card-header>
      
    <!-- Card Content for Product Description -->
    <ion-card-content *ngIf="cupCakesCard">
        
      <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      
    </ion-card-content>
    
  </ion-card>

</ion-content>
