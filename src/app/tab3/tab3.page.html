<ion-header>
  <ion-toolbar>
    <ion-avatar class="top-toolbar-avatar">
      <ion-img src="../assets/img/tbc.png"></ion-img>
    </ion-avatar>
    <ion-title class="avatar-toolbar-title">Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- Ion-Slides for the First Page of the App, First Outer Container For Sides -->
  <ion-slides> 

      <!-- Inner Container for Individual Slides/Images-->
      <ion-slide *ngFor="let slide of slides">
  
        <ion-img [src]="slide.img"></ion-img>
  
      </ion-slide>
  
  </ion-slides>

</ion-content>
